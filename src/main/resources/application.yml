spring:
  application:
    name: boot-jsp
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    # JPA를 쓰는 경우에는 상대적으로 DB 종류의 구속을 안 받으려는 의미도 있음
    # 굳이 안가져가도 되는데.. MySQL 쓴다고 했으니까..
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # 이것도 dev와 prod를 나눠가져가도 됨
      ddl-auto: update # 개발 환경에서는 create-drop, 운영환경에서는 validate 권장
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
      show_sql: true # 개발 환경에서 SQL 로그 확인

  profiles:
    # 기본 실행 지정
    active: dev
